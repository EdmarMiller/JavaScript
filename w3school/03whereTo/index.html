<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		body {
			background-color: azure;
		}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Where To</title>
	<script>
		function minhaFuncao() {
			document.getElementById('div').innerHTML = "Deu certo";
			document.getElementById('div').style.fontSize = "35px";
			document.getElementById('div').style.color = "red";
		} 
	</script>
</head>

<body>
	<div class="container text-center">
		
		<h1>Para onde</h1>
		<h2>Exemplo 1</h2>
		<p id="div"> Deu errado </p>
		<button class="btn btn-outline-primary" type="button" onclick="minhaFuncao()">Click Me!</button>
	</div>
			
	<h3>Podemos usar o JS dentro da tag head, body ou externo.</h3>
			
</body>

</html>
